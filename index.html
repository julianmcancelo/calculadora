<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simple</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; background-color: #f8f9fa; }
    .calculadora {
      width: 300px;
      padding: 15px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .calculadora:hover {
      transform: scale(1.02);
    }
    button {
      border-radius: 10px;
      font-size: 1.2rem;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="calculadora">
    <h3 class="text-center mb-3">Calculadora Básica</h3>
    <input type="text" id="pantalla" class="form-control mb-3 text-end fs-4" readonly>
    
    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('7')">7</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('8')">8</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('9')">9</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="agregar('/')">÷</button></div>
    </div>

    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('4')">4</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('5')">5</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('6')">6</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="agregar('*')">×</button></div>
    </div>

    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('1')">1</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('2')">2</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('3')">3</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="agregar('-')">−</button></div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('0')">0</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="agregar('.')">.</button></div>
      <div class="col"><button class="btn btn-danger w-100" onclick="borrar()">C</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="agregar('+')">+</button></div>
    </div>

    <button class="btn btn-success w-100 mb-3" onclick="calcular()">= Calcular</button>

    <div class="text-center">
      <a href="https://jcancelo.dev" class="btn btn-link text-info" target="_blank">Mi Portafolio</a>
      <a href="https://linkedin.com/in/juliancancelo" class="btn btn-link text-primary" target="_blank">Mi LinkedIn</a>
    </div>
  </div>
  
  <script>
    let pantalla = document.getElementById('pantalla');
    let expresion = '';

    function agregar(valor) {
      expresion += valor;
      pantalla.value = expresion;
    }

    function borrar() {
      expresion = '';
      pantalla.value = '';
    }

    function calcular() {
      try {
        pantalla.value = eval(expresion);
        expresion = pantalla.value;
      } catch {
        pantalla.value = 'Error';
        expresion = '';
      }
    }
  </script>
</body>
</html>
